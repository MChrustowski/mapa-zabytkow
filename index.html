<html>
  <head>
    <title>Interaktywna mapa zabytków w gminie Konstantynów Łódzki</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Michał Chrustowski" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link

    />
  </head>

  <body>
    <div class="logo">
      <a
        href="https://www.konstantynow.pl/asp/pl_start.asp?typ=14&submenu=56&menu=56&strona=1&ref=1&schemat="
        target="_blank"
      >
        <img id="herb" src="img/herb.png" alt="Herb Konstantynowa Łódzkiego" />
      </a>
    </div>
    <div id="title">
      Interaktywna mapa zabytków w gminie Konstantynów Łódzki
    </div>
    <div id="maps">
      <div class="map">
        <div class="map-image">
          <a href="map1.html">

        </div>
        <div class="map-caption">
          <a href="map1.html">Mapa zabytków</a>
        </div>
      </div>
      <div class="map">

          <a href="map2.html">

        <div class="map-image">

    <div id="footer">
      Aplikacja została wykonana przez Michała Chrustowskiego. <br />

    </div>
    <div class="logo">
      <a href="http://www.geo.uni.lodz.pl/" target="_blank">
        <img
